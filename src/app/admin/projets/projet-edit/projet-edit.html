<div class="mt-8 p-6 border rounded-lg bg-white shadow-xl">
    <h1 class="text-3xl font-bold mb-6 text-indigo-700">{{ titrePage }}</h1>

    <form [formGroup]="projetForm" (ngSubmit)="onSubmit()" class="space-y-6">

        <div>
            <label for="titre" class="block text-sm font-medium text-gray-700">Titre du Projet <span class="text-red-500">*</span></label>
            <input id="titre" formControlName="titre" type="text" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
            <div *ngIf="f['titre'].invalid && (f['titre'].dirty || f['titre'].touched)" class="text-red-500 text-sm mt-1">
                Le titre est requis.
            </div>
        </div>

        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">Description <span class="text-red-500">*</span></label>
            <textarea id="description" formControlName="description" rows="4"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
            <div *ngIf="f['description'].invalid && (f['description'].dirty || f['description'].touched)" class="text-red-500 text-sm mt-1">
                La description est requise.
            </div>
        </div>

        <div>
            <label for="url" class="block text-sm font-medium text-gray-700">Lien du Projet (URL complète) <span class="text-red-500">*</span></label>
            <input id="url" formControlName="url" type="url" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
            <div *ngIf="f['url'].invalid && (f['url'].dirty || f['url'].touched)" class="text-red-500 text-sm mt-1">
                L'URL doit être valide (commencer par http:// ou https://).
            </div>
        </div>

        <div>
            <label for="chemin_image" class="block text-sm font-medium text-gray-700">Chemin Image (URL)</label>
            <input id="chemin_image" formControlName="chemin_image" type="url" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" />
        </div>
        
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" [routerLink]="['/admin/projets']" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded transition">
                Annuler
            </button>
            <button type="submit" [disabled]="projetForm.invalid || isLoading" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded transition disabled:opacity-50">
                <span *ngIf="!isLoading">{{ isEditMode ? 'Mettre à jour' : 'Créer' }}</span>
                <span *ngIf="isLoading">Enregistrement...</span>
            </button>
        </div>
    </form>
</div>
