<div class="mt-8 p-6 border rounded-lg bg-white shadow">
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-semibold text-indigo-700">Liste des Projets</h2>
        <a [routerLink]="['/admin/projets/nouveau']" class="bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
            Ajouter un Projet
        </a>
    </div>

    <table class="min-w-full divide-y divide-gray-200">
        <thead>
            <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Titre</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">URL</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let projet of (projets$ | async)" class="hover:bg-gray-50">
                <td class="px-6 py-4">{{ projet.titre }}</td>
                <td class="px-6 py-4 text-sm text-gray-500">
                    <a [href]="projet.url" target="_blank">{{ projet.url }}</a>
                </td>
                <td class="px-6 py-4 text-right whitespace-nowrap">
                    <a [routerLink]="['/admin/projets/editer', projet.id]" class="text-indigo-600 hover:text-indigo-900 mr-3">Éditer</a>
                    <button (click)="deleteProjet(projet.id)" class="text-red-600 hover:text-red-900">Supprimer</button>
                </td>
            </tr>
            <tr *ngIf="!(projets$ | async)?.length"><td colspan="3" class="text-center py-4 text-gray-500">Aucun projet enregistré.</td></tr>
        </tbody>
    </table>
</div>
