<header class="mario-header">
    <div class="mario-header-content">
        <h1 class="mario-title">Portfolio Kamélia</h1>
    </div>
    <nav class="mario-nav">
        <a [routerLink]="['/accueil']" routerLinkActive="active" class="mario-star-link">
            <img src="./assets/star.png" alt="Accueil" class="mario-star">
            <span class="star-label">Qui suis-je</span>
        </a>
          <a [routerLink]="['/experiences']" routerLinkActive="active" class="mario-star-link">
            <img src="./assets/star.png" alt="experiences" class="mario-star">
            <span class="star-label">Experiences</span>
        </a>
         <a [routerLink]="['/competences']" routerLinkActive="active" class="mario-star-link">
            <img src="./assets/star.png" alt="Accueil" class="mario-star">
            <span class="star-label">Compétences</span>
        </a>
        <a [routerLink]="['/projets']" routerLinkActive="active" class="mario-star-link">
            <img src="assets/star.png" alt="Projets" class="mario-star">
            <span class="star-label">Projets</span>
        </a>
        <a [routerLink]="['/contact']" routerLinkActive="active" class="mario-star-link">
            <img src="assets/star.png" alt="Contact" class="mario-star">
            <span class="star-label">Contact</span>
        </a>
    </nav>
    <div class="mario-follower" [style.transform]="'translateX(' + marioPosition + 'px)'">
        <img src="assets/mario.gif" alt="Mini Mario" class="mini-mario">
    </div>
</header>

<main class="router-content">
    <router-outlet></router-outlet>
</main>
