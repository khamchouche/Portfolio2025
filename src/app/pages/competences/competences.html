<div class="competences-accordion-wrapper">
    <div class="skills-accordions-grid">
        
        <div class="accordion-group" *ngFor="let category of skillCategories">
            
            <div class="accordion-header" (click)="toggleCategory(category)">
                <h2 class="category-title">{{ category.title }}</h2>
                <span class="expand-icon">{{ category.isExpanded ? 'â€”' : '+' }}</span>
            </div>

            <div class="accordion-body" *ngIf="category.isExpanded" 
     [@slideInOut]="category.isExpanded ? 'in' : 'out'">
                
                <div class="skill-icons-grid">
                    
                    <a *ngFor="let skill of getSkillsByType(category.type)" 
                       [routerLink]="skill.project_link ? skill.project_link : null" 
                       class="skill-icon-item"
                       [attr.data-tooltip]="skill.description">
                        
                        <i *ngIf="skill.iconClass" [ngClass]="getIconClasses(skill.iconClass)"></i>
                        <span *ngIf="!skill.iconClass" class="skill-icon"></span>
                        
                        <span class="skill-label">{{ skill.nom }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
