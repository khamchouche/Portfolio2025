<div class="contact-page-wrapper">

   <div class="contact-page-wrapper">
    
    <div class="contact-form-column">
        <h2 class="form-headline">Vous me voulez dans votre team?</h2>
        <h1 class="form-title">Contactez-moi.</h1>
    
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
            <div class="form-row">
                <input type="text" formControlName="firstName" placeholder="Nom" required>
                <input type="email" formControlName="email" placeholder="Email" required>
            </div>
            <input type="text" formControlName="subject" placeholder="Sujet" required>
            <textarea formControlName="message" placeholder="Votre message" rows="6" required></textarea>
            
            <button type="submit" [disabled]="!contactForm.valid">Envoyer</button>
        </form>
    </div>

</div>
   

</div>
